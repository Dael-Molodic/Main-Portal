<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <script src="logic.js" defer></script>
    <title>Game</title>
  </head>

  <body>
    <h1 class="title">Memory Game</h1>
    <br />
    <div class="info-container">
      <label for="diffLvl"
        >Difficulty level:
        <select name="diffLvl" id="diffLvl">
          <option value="100" data-diffLvl="100">Easy</option>
          <option value="80" data-diffLvl="80">Medium</option>
          <option value="60" data-diffLvl="60">Hard</option>
          <option value="45" data-diffLvl="45">Extreme</option>
        </select>
      </label>
      <br />
      <h3 id="flips">Flips: <span class="flips"></span></h3>
      <br />
      <h3 id="time">Time: <span class="timeLeft"></span></h3>
      <br />
    </div>
    <div id="board"></div>
  </body>
</html>
